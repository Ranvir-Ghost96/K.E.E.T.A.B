<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="landing.css">
    <link rel="shortcut icon" href="IIITU logo.png" type="image/x-icon">
    <title>Student Registration</title>
</head>
<body>
    <div class="background-image">
        <div class="login-container">
            <h1>Student Registration</h1>
            <div>
     <form class="login-form">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <p id="password-mismatch-message" style="color: red; display: none;">Passwords do not match</p><br><br>

            <label for="mobile-number">Mobile-number:</label>
            <input type="tel" id="mobile-number" name="mobile-number" required><br><br>

            <input type="checkbox" name="myeligibility" id="eligibility" checked>
            <label for="eligibility">I have read, understood and agree to the terms and conditions and privacy policy</label><br><br>

            <input type="submit" value="Register" >
        </form>
        <br><br><br>
        <p class="copyright">Copyright Â© Indian Institute of Information Technology Una 2023 All Rights Reserved</p>
    </div>
    </div>
</div>
   

    <script src="register.js"></script>
</body>
</html>
